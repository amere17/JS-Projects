<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" id="person-img" alt="" />
                </div>
                <h4 id="author">Amere</h4>
                <p id="job">
                    Web Developer
                </p>
                <p id="info">
                    Freelancer - Web Developer using:<br> HTML,CSS & JS - Java - WIX - WordPress - Blogger - ReactJs - Firebase.
                    <br>I able to handle multiple tasks on a daily basis , Energetic. eager to learn new skills.
                </p>
                <div class="button-container">
                    <button class="prev-btn">
                    <i class="fas fa-chevron-circle-left"></i>
                  </button>
                    <button class="next-btn">
                    <i class="fas fa-chevron-circle-right"></i>
                  </button>
                </div>
                <button class="random-btn">
                  Shuffle
                </button>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
